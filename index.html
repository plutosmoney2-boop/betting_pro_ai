<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Доступ к трансляциям</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
      background: linear-gradient(135deg, #020617 0%, #020617 40%, #111827 100%);
    }

    :root {
      --space-4: 4px;
      --space-8: 8px;
      --space-12: 12px;
      --space-16: 16px;
      --space-20: 20px;
      --space-24: 24px;
      --space-32: 32px;

      --hero-title-min: 26px;
      --hero-title-max: 34px;
      --hero-sub-min: 15px;
      --hero-sub-max: 18px;
      --body-text: 14px;
    }

    .page {
      max-width: 1080px;
      margin: var(--space-24) auto var(--space-32);
      padding: 0 var(--space-16);
    }

    .hero {
      text-align: left;
      color: #f9fafb;
      margin-bottom: var(--space-20);
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-4);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .14em;
      background: rgba(15,23,42,0.7);
      border: 1px solid rgba(148,163,184,0.4);
      margin-bottom: var(--space-8);
    }

    .hero-badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,0.35);
    }

    .hero-title {
      margin: 0 0 var(--space-8);
      font-size: clamp(var(--hero-title-min), 5vw, var(--hero-title-max));
      line-height: 1.2;
    }

    .hero-sub {
      margin: 0;
      font-size: clamp(var(--hero-sub-min), 3.3vw, var(--hero-sub-max));
      color: #e5e7eb;
      max-width: 620px;
    }

    .hero-sub span {
      font-weight: 600;
      color: #38bdf8;
    }

    .hero-note {
      margin: var(--space-8) 0 0;
      font-size: 12px;
      color: #9ca3af;
      max-width: 560px;
    }

    .content {
      margin-top: var(--space-16);
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.4fr);
      gap: var(--space-20);
      align-items: flex-start;
    }

    .left {
      background: #f9fafb;
      border-radius: 18px;
      padding: 18px var(--space-16) var(--space-16);
      border: 1px solid #e5e7eb;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.22);
      font-size: var(--body-text);
    }

    .logo {
      font-weight: 700;
      letter-spacing: .16em;
      text-transform: uppercase;
      font-size: 11px;
      color: #4f46e5;
      margin-bottom: var(--space-8);
    }

    .left-title {
      margin: 0 0 var(--space-4);
      font-size: 20px;
      line-height: 1.25;
      color: #111827;
    }

    .left-sub {
      margin: 0 0 var(--space-12);
      font-size: 13px;
      color: #4b5563;
    }

    .slow {
      font-size: 12px;
      color: #6b7280;
      margin: 0 0 var(--space-16);
    }

    .slow span {
      color: #16a34a;
      font-weight: 600;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: #9ca3af;
      margin-top: var(--space-20);
      margin-bottom: var(--space-4);
    }

    .block {
      border-radius: 14px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 10px 12px 12px;
      margin-bottom: var(--space-4);
    }

    /* точечно уменьшаем высоту именно у блока проверки ID */
    .block.block-id {
      padding: 8px 10px 10px;      /* компактнее сверху/снизу */
    }

    .steps {
      font-size: 13px;
      color: #4b5563;
      line-height: 1.5;
    }

    .steps b {
      color: #111827;
    }

    .reg-row {
      margin-top: var(--space-16);
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-12);
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 22px;
      border-radius: 999px;
      border: 0;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: .02em;
      cursor: pointer;
      text-decoration: none;
      color: #ffffff;
      background: linear-gradient(135deg, #2563eb 0%, #4f46e5 55%, #7c3aed 100%);
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.55);
      transition: transform .12s ease-out, box-shadow .12s ease-out, filter .12s ease-out;
      min-height: 48px;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.04);
      box-shadow: 0 16px 40px rgba(37, 99, 235, 0.7);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.5);
    }

    .verify-row {
      display: flex;
      align-items: center;
      gap: 8px;                 /* FIX: чуть меньше */
      flex-wrap: wrap;
      margin-top: 6px;          /* FIX: меньше воздуха сверху */
    }

    .verify-input-wrap {
      flex: 1 1 200px;
      min-width: 0;
    }

    .verify-input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      color: #111827;
      font-size: 15px;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease, color .15s ease;
      min-height: 46px;
    }

    .verify-input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.35);
    }

    .verify-input:disabled {
      background: #e5e7eb;
      cursor: not-allowed;
      color: #9ca3af;
    }

    .verify-btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: 0;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: .14em;
      text-transform: uppercase;
      cursor: pointer;
      background: #111827;
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      transition: background .12s ease-out, transform .12s ease-out, box-shadow .12s ease-out;
      white-space: nowrap;
      min-height: 44px;
    }

    .verify-btn:hover {
      background: #020617;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.5);
    }

    .verify-status {
      font-size: 12px;
      min-height: 16px;         /* FIX: ниже baseline */
      color: #6b7280;
      margin-top: 6px;
    }

    .verify-status.ok { color: #16a34a; }
    .verify-status.err { color: #dc2626; }

    .spinner {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(243,244,246,0.6);
      border-top-color: #4f46e5;
      animation: spin .7s linear infinite;
      display: none;
    }

    .spinner.show { display: inline-block; }

    @keyframes spin { to { transform: rotate(360deg); } }

    .streams-card {
      margin-top: var(--space-12);
      padding-top: var(--space-12);
      border-top: 1px solid #e5e7eb;
    }

    .streams-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: var(--space-8);
      color: #111827;
    }

    .streams-hint {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: var(--space-12);
    }

    .streams {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: var(--space-12);
    }

    .stream-item a {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: var(--space-4);
      padding: var(--space-12);
      border-radius: 12px;
      text-decoration: none;
      font-size: 13px;
      color: #111827;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      transition: box-shadow .12s ease-out, transform .12s.ease-out, border-color .12s ease-out, background .12s ease-out, opacity .12s ease-out;
      min-height: 72px;
    }

    .streams a span { font-weight: 500; }
    .streams a small { font-size: 11px; color: #6b7280; }

    .stream-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-4);
      font-size: 11px;
      color: #6b7280;
    }

    .meta-pill {
      display: inline-flex;
      align-items: center;
      gap: var(--space-4);
      padding: 3px 7px;
      border-radius: 999px;
      background: #f3f4ff;
      color: #4b5563;
    }

    .meta-pill.live {
      background: #fee2e2;
      color: #b91c1c;
    }

    .meta-pill span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
    }

    .meta-label {
      color: #6b7280;
    }

    .streams a:hover {
      border-color: #c7d2fe;
      background: #f3f4ff;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.12);
      transform: translateY(-1px);
    }

    .streams.locked a {
      opacity: .45;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .note {
      margin-top: var(--space-8);
      font-size: 12px;
      color: #6b7280;
    }

    .right {
      border-radius: 18px;
      padding: var(--space-16);
      border: 1px solid rgba(148,163,184,0.4);
