<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Доступ к трансляциям</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
      background: linear-gradient(135deg, #020617 0%, #020617 40%, #111827 100%);
    }

    :root {
      /* Мобильные размеры по умолчанию (mobile-first) */
      --hero-title-min: 26px;
      --hero-title-max: 30px;
      --hero-sub-min: 16px;
      --hero-sub-max: 18px;
      --body-text: 15px;
    }

    .page {
      max-width: 480px;
      margin: 16px auto 28px;
      padding: 0 12px;
    }

    .hero {
      text-align: left;
      color: #f9fafb;
      margin-bottom: 20px;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .14em;
      background: rgba(15,23,42,0.7);
      border: 1px solid rgba(148,163,184,0.4);
      margin-bottom: 8px;
    }

    .hero-badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,0.35);
    }

    .hero-title {
      margin: 0 0 6px;
      font-size: clamp(var(--hero-title-min), 7vw, var(--hero-title-max));
      line-height: 1.25;
    }

    .hero-sub {
      margin: 0;
      font-size: clamp(var(--hero-sub-min), 4.2vw, var(--hero-sub-max));
      color: #e5e7eb;
      max-width: 100%;
    }

    .hero-sub span {
      font-weight: 600;
      color: #38bdf8;
    }

    .hero-note {
      margin: 6px 0 0;
      font-size: 12px;
      color: #9ca3af;
      max-width: 560px;
    }

    /* Макет: на мобильном одна колонка */
    .content {
      margin-top: 18px;
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 16px;
      align-items: flex-start;
    }

    .left {
      background: #f9fafb;
      border-radius: 16px;
      padding: 16px 14px 14px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.22);
      font-size: var(--body-text);
    }

    .logo {
      font-weight: 700;
      letter-spacing: .16em;
      text-transform: uppercase;
      font-size: 11px;
      color: #4f46e5;
      margin-bottom: 6px;
    }

    .left-title {
      margin: 0 0 4px;
      font-size: 20px;
      line-height: 1.25;
      color: #111827;
    }

    .left-sub {
      margin: 0 0 10px;
      font-size: 13px;
      color: #4b5563;
    }

    .slow {
      font-size: 12px;
      color: #6b7280;
      margin: 0 0 12px;
    }

    .slow span {
      color: #16a34a;
      font-weight: 600;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: #9ca3af;
      margin-top: 14px;
      margin-bottom: 4px;
    }

    .block {
      border-radius: 14px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 12px 12px;
      margin-bottom: 4px;
    }

    .steps {
      font-size: 13px;
      color: #4b5563;
      line-height: 1.5;
    }

    .steps b {
      color: #111827;
    }

    .reg-row {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 22px;
      border-radius: 999px;
      border: 0;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: .02em;
      cursor: pointer;
      text-decoration: none;
      color: #ffffff;
      background: linear-gradient(135deg, #2563eb 0%, #4f46e5 55%, #7c3aed 100%);
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.55);
      transition: transform .12s ease-out, box-shadow .12s ease-out, filter .12s ease-out;
      min-height: 48px; /* комфортный tap-target */ /* [web:27][web:30][web:39] */
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.04);
      box-shadow: 0 16px 40px rgba(37, 99, 235, 0.7);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.5);
    }

    .verify-row {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 8px;
      margin-top: 6px;
    }

    .verify-input-wrap {
      flex: 1 1 200px;
      min-width: 0;
    }

    .verify-input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      color: #111827;
      font-size: 16px; /* >=16px, чтобы не было автозума на iOS */ /* [web:27] */
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease, color .15s ease;
      min-height: 46px;
    }

    .verify-input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.35);
    }

    .verify-input:disabled {
      background: #e5e7eb;
      cursor: not-allowed;
      color: #9ca3af;
    }

    .verify-btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: 0;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: .14em;
      text-transform: uppercase;
      cursor: pointer;
      background: #111827;
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background .12s ease-out, transform .12s ease-out, box-shadow .12s ease-out;
      white-space: nowrap;
      min-height: 46px;
      width: 100%;
    }

    .verify-btn:hover {
      background: #020617;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.5);
    }

    .verify-status {
      font-size: 12px;
      min-height: 18px;
      color: #6b7280;
      margin-top: 6px;
    }

    .verify-status.ok { color: #16a34a; }
    .verify-status.err { color: #dc2626; }

    .spinner {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(243,244,246,0.6);
      border-top-color: #4f46e5;
      animation: spin .7s linear infinite;
      display: none;
    }

    .spinner.show { display: inline-block; }

    @keyframes spin { to { transform: rotate(360deg); } }

    .streams-card {
      margin-top: 8px;
      padding-top: 10px;
      border-top: 1px solid #e5e7eb;
    }

    .streams-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #111827;
    }

    .streams-hint {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .streams {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 10px;
    }

    .stream-item a {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 4px;
      padding: 10px 11px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 13px;
      color: #111827;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      transition: box-shadow .12s ease-out, transform .12s ease-out, border-color .12s ease-out, background .12s ease-out, opacity .12s ease-out;
      min-height: 70px;
    }

    .streams a span { font-weight: 500; }
    .streams a small { font-size: 11px; color: #6b7280; }

    .stream-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 11px;
      color: #6b7280;
    }

    .meta-pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 7px;
      border-radius: 999px;
      background: #f3f4ff;
      color: #4b5563;
    }

    .meta-pill.live {
      background: #fee2e2;
      color: #b91c1c;
    }

    .meta-pill span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
    }

    .meta-label {
      color: #6b7280;
    }

    .streams a:hover {
      border-color: #c7d2fe;
      background: #f3f4ff;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.12);
      transform: translateY(-1px);
    }

    .streams.locked a {
      opacity: .45;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .note {
      margin-top: 8px;
      font-size: 12px;
      color: #6b7280;
    }

    .right {
      border-radius: 16px;
      padding: 16px 14px 14px;
      border: 1px solid rgba(148,163,184,0.4);
      background: radial-gradient(circle at top left, rgba(59,130,246,0.3), rgba(15,23,42,0.9));
      color: #e5e7eb;
      box-shadow: 0 10px 30px rgba(15,23,42,0.55);
      font-size: 15px;
      order: 2; /* на мобиле справа блок идёт ниже */
    }

    .right-title {
      margin: 0 0 8px;
      font-size: 20px;
    }

    .right-text {
      margin: 0 0 10px;
      font-size: 14px;
      color: #e5e7eb;
    }

    .right-highlight {
      margin: 0;
      font-size: 13px;
      color: #a5b4fc;
    }

    /* Динамические отзывы */
    .testimonials {
      margin-top: 16px;
      border-radius: 14px;
      background: #020617;
      border: 1px solid rgba(148,163,184,0.5);
      padding: 10px 10px 11px;
      color: #e5e7eb;
    }

    .testimonials-title {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .testimonials-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 10px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: .14em;
    }

    .reviews-count {
      padding: 3px 7px;
      border-radius: 999px;
      background: rgba(34,197,94,0.15);
      color: #bbf7d0;
      font-weight: 600;
      font-size: 10px;
    }

    .testimonial-view {
      background: rgba(15,23,42,0.9);
      border-radius: 10px;
      padding: 10px 11px 10px;
      font-size: 13px;
      line-height: 1.5;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(55,65,81,0.8);
      min-height: 64px;
    }

    .testimonial-view::before {
      content: "“";
      position: absolute;
      top: -8px;
      left: 8px;
      font-size: 42px;
      color: rgba(148,163,184,0.2);
    }

    .testimonial-text {
      position: relative;
      z-index: 1;
    }

    .testimonial-name {
      margin-top: 6px;
      font-size: 12px;
      color: #9ca3af;
    }

    .testimonial-nav {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #9ca3af;
    }

    .nav-buttons {
      display: flex;
      gap: 6px;
    }

    .nav-btn {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: transparent;
      color: #e5e7eb;
      font-size: 12px;
      padding: 4px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      transition: background .12s ease-out, color .12s ease-out, border-color .12s ease-out;
      min-height: 36px;
    }

    .nav-btn:hover {
      background: rgba(148,163,184,0.2);
      border-color: #e5e7eb;
    }

    .testimonial-form {
      margin-top: 10px;
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 8px;
      font-size: 13px;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-row .field {
      flex: 1 1 140px;
      min-width: 0;
    }

    .input-label {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 3px;
    }

    .input-control {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #4b5563;
      padding: 10px 12px;
      font-size: 16px;
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
      min-height: 46px;
    }

    .input-control:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(79,70,229,0.5);
    }

    .input-control::placeholder {
      color: #6b7280;
    }

    .input-control.textarea {
      border-radius: 10px;
      min-height: 64px;
      resize: vertical;
    }

    .btn-send {
      align-self: flex-start;
      margin-top: 2px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 0;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: .14em;
      text-transform: uppercase;
      cursor: pointer;
      background: #22c55e;
      color: #022c22;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      transition: background .12s ease-out, transform .12s ease-out, box-shadow .12s ease-out;
      min-height: 46px;
      width: 100%;
    }

    .btn-send:hover {
      background: #16a34a;
      transform: translateY(-1px);
      box-shadow
